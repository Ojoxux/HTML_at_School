<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>フォームの練習</title>
  </head>
  <body>
    <h2>アンケートにお答えください</h2>
    <form action="#" method="post">
        <p>氏名（漢字）：<input type="text" name="" size="30"></p>
        <p>性別：
            <input type="radio" name="seibetu" value="男性">男性
            <input type="radio" name="seibetu" value="女性">女性
        </p>
        <p>メールアドレス：<input type="text" name="" size="30"></p>
        <p>興味あるもの：</p>
            <select name="area">
                <option value="未選択">選択して下さい</option>
                <option value="アニメ">アニメ</option>
                <option value="ゲーム">ゲーム</option>
                <option value="芸能">芸能</option>
                <option value="DIY">DIY</option>
                <option value="手芸">手芸</option>
            </select>
        <p>備考：</p>
            <textarea name="impress" rows="3" cols="50"></textarea>
        <p>
            <input type="submit" value="確認">
            <input type="reset" value="クリア">
        </p>
    </form>
  </body>
</html>
